	</body>
	<script>
		function dropover(event){
			event.preventDefault();
			console.log("dragged");
		}
		function dropped(event){
			event.preventDefault();
			console.log("dropped");
			var img = event.dataTransfer.getData("text",event.target.id)
			console.log(img);
			var img1 = document.getElementById(img);
			document.getElementById(event.target.id).appendChild(img1);
			
		}
		function dragstart(event){
			event.dataTransfer.setData("text",event.target.id);
		}
	</script>

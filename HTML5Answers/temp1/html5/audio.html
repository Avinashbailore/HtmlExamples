<!DOCTYPE html>
<html>
<script>
function playSound(){
     var snd=document.getElementById('audioPlayer');
	 if(snd)
	 snd.play();
	 else
	 alert("Your browser does not support the audio element.")
}
</script>

<body onload="playSound()">
<audio id="audioPlayer" controls loop muted>
  <source src="audio/SleepAway.mp3" type="audio/mpeg">  
  Your browser does not support the audio element.
</audio>
</body>

</html>

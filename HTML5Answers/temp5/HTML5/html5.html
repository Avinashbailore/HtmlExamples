<body>

	<div id="teamContainer">
		<div id="teamA"  ondrop="drop(event)" ondragover="allowDrop(event)">
			<h3 class="containerHeading">Team A</h3>
		</div>
		<div id="teamB"  ondrop="drop(event)" ondragover="allowDrop(event)">

			<h3 class="containerHeading">Team E</h3>
		</div>
	
	</div>
	<div class="clear"></div>
</div>
</body>
<script>
function allowDrop(ev) {
     ev.preventDefault();
 }

 function drag(ev) {
     ev.dataTransfer.setData("text", ev.target.id);
 }

 function drop(ev) {
     ev.preventDefault();
     var data = ev.dataTransfer.getData("text");
     ev.target.appendChild(document.getElementById(data));
 }
</script>

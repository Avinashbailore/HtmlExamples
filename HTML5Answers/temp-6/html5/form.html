<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Forms</title>
			
			<link rel="stylesheet" href="css/validation.css">
	</head>
<body>
<div id="wrapper">
		<section id="form">
			<form name="registration" method="get" onsubmit="checkForm()">
                 <div class="heading"><h1>FORM VALIDATION</h1></div>

                   <div class="feilds">
				
				   <fieldset>
				    <legend>Title*</legend>
					<input  class="radio" type="radio" name="radiobtn"/>Mr.
					<input class="radio" type="radio" name="radiobtn"/>Ms.
					</fieldset>
				
				     </div>
                  <div class="feilds">
					<label for="name"> Name?<label>
					<br/>
					<input  class="first" type="text" name="first" id="name" placeholder="First Name" required/>
				     <br/>
				
					<input  class="last" type="text" name="last" id="lastname"  placeholder="Last Name" required/>
				</div>
                 
				 <div class="feilds">
					<label for="age"> How Old Are You?<label>
					<br/>
					<input  class="age" type="number" name="age" id="age" min="10" max="70" required/>
				    
					 </div>
					 <div class="feilds">
					<label for="favorite"> What's Your Favourite Fruit?*<label>
					<br/>
					<input  class="favorite" type="text" name="favorite" id="favorite"  required/>
					 </div>
					 <div class="feilds">
				 <label for="message"> Leave A Short Message<label>
					<br/>
					<textarea class="message" id="message"></textarea>
					 </div>
					 
					 <div class="feilds">
				<div class="submit">
					<input type="submit" id="send" value="submit">
				</div>
				</div>
				</section>
				</form>
				</div>
</body>
</html>

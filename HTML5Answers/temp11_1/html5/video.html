<!doctype html>
<html>
	<head>	<!--start head-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Html5</title>
		<!--Internal css-->
		<style>
		
		*
		{
			padding:0px;
			margin:0px;
			box-sizing:border-box;
		}
		#wrapper 
		{
			background-color:#323232;
			
			height:666px;
			width:100%;
		}
		#box 
		{
			
			height:auto;
			width:640px;
			margin:0 auto;
			padding-top:150px;
		}
		</style>
	</head>   <!--close head-->
	<body>	<!--start body-->
	<div id="wrapper"> <!--start wrapper-->
		<div id="box"> <!--start box-->
			<video width="100%" height="100%" controls loop muted poster="../images/img04.jpg" > <!--start video-->
				<source src="video/devstories.mp4" type="video/mp4">
				<source src="video/devstories.ogg" type="video/ogg">
				<source src="video/devstories.webm" type="video/webm">
				Browser doent supports html5 video tag
			</video>	<!--close video-->
		</div> 	<!--close box-->
	</div>	<!--close wrapper-->
	</body>   <!--close body-->
</html>

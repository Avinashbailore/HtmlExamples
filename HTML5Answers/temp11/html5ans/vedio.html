<!DOCTYPE html>

<body>        

<video id="myVedio" loop poster="poster.png">

     <source src="devstories.webm" type="video/mp4">
	
	 Your browser does not support the video tag.
	
    </video>

<div id="buttonbar">
    <button id="restart" onclick="restart();">RESTART[]</button> 
    <button id="rew" onclick="skip(-5)">&lt;&lt;</button>
    <button id="play" onclick="videoplay()">PLAY&gt;</button>
    <button id="fastFwd" onclick="skip(10)">&gt;&gt;</button>
</div>         
</body>
<script type="text/javascript">

    function videoplay() {
       var video = document.getElementById("myVedio");
       var button = document.getElementById("play");
       if (video.paused) {
          video.play();
          button.textContent = "||";
       } else {
          video.pause();
          button.textContent = ">";
       }
    }

    function restart() {
        var video = document.getElementById("myVedio");
        video.currentTime = 0;
    }

    function skip(value) {
        var video = document.getElementById("myVedio");
        video.currentTime += value;
    } 
	
</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Animations</title>
	<style type="text/css">
      .anim
      {  width: 100px;
      	height: 100px;
      	border:3px solid blue;
      	animation:anim1 5s;
      	background-color: #2f368f;
      	animation-direction: reverse;
      }

      @keyframes anim1
      {
      	25%{background-color: red;}
      	

      	50%{transform:translate(100px,0px);}
      	

      	75%{transform:translate(0px,100px);}
      	
      	100%{transform:translate(10px,10px);}
      }

      .img img
      {
      	border-radius: 30px;
      }
     
      .try,.try1
      {
      	padding: 30px;float: left;
      	width: 100px;
      	position: relative;
      	height: 100px;
      	background: linear-gradient(141deg, #0fb8ad 0%, #1fc8db 51%, #2cb5e8 75%);
      	animation:css33 4s;
      	animation-fill-mode:forwards;
      }

      .try
      {
      	margin-right: 70px;
      }

      .try1
      {
      	
      }



      .try1
      {
      	margin-left: 
      }

      @keyframes css33
      { 10%{transform:translatex(100px);}
        20%{
        	transform:rotatez(20deg); 
        }30%{
        	transform:rotatez(-10deg); 
        }
        40%{
        	transform:rotatez(20deg); 
        }
        50%{
        	transform:rotatez(-10deg); 
        }
      	60%{transform:translatex(200px) rotatez(90deg);}
      	65%{transform:translatex(400px) rotatez(180deg);}
      	70%{transform:translatex(600px) rotatez(270deg);}
      	75%{transform:translatex(800px) rotatez(360deg);}
      	80%{transform:translatex(1000px)
        	rotatez(380deg); 
        }
        90%{transform:translatex(800px) rotatez(340deg); 
        }
        100%{
        	transform:translatex(600px) rotatez(360deg); 
        }
      }
